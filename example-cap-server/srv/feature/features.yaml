---
# info: enable or disable check api
/srv/checkApi/enabled:
  type: boolean
  fallbackValue: false

# info: switch memory statistics on and off
/srv/memoryStatistics/active:
  type: boolean
  fallbackValue: false

# info: change memory statistics writing interval (in milliseconds)
/srv/memoryStatistics/logInterval:
  type: number
  fallbackValue: 60000
  validation: '^\d+$'
