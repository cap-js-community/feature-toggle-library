---
# info: check api priority; 0 means access is disabled
/check/priority:
  type: number
  fallbackValue: 0
  validations:
    - scopes: [user, tenant]
    - regex: '^\d+$'
    - { module: "$CONFIG_DIR/validators.js", call: validateTenantScope }

# info: memory statistics logging interval (in milliseconds); 0 means disabled
/memory/logInterval:
  type: number
  fallbackValue: 0
  validations:
    - regex: '^\d+$'
